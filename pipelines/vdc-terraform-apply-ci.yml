# This pipeline performs a full CI test of the VDC:
#  - Provision infrastructure
#  - Deploy application
#  - Test application
#  - Destroy infrastructure

parameters:
- name: debug
  displayName: Debug
  type: boolean
  default: false
- name: workspace
  displayName: Terraform Workspace
  type: string
  default: ci
  values:
  - ci
  - ci1
  - ci2
  - ci3
- name: testMode
  displayName: Test Mode (disable most tasks)
  type: boolean
  default: true

