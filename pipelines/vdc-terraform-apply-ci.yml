stages:
- template: ./templates/vdc-terraform-apply.yml
  parameters:
    name: 'CI'
    displayName: 'VDC CI'
    inherit: false
    provision: true
    reprovision: true
    deploy: true
    destroy: true
    testMode: ${{ parameters.testMode }}
    workspace: ${{ parameters.workspace }}